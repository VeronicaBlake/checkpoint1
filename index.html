<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>checkpoint1</title>
</head>

<body>
    <header class = "container-fluid">
        <nav class="navbar sticky-top navbar-light bg-primary">
            <a class="navbar-brand" href="#">
              <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="B">
              Honeybee Kombucha Co.
            </a>
          </nav>
    </header>

    <main class = "container-fluid boochers">
        <div class = "row">
            <div class = "col">
                <span>Like Kombucha?</span>
            </div>
            <div class = "col">

            </div>
            <div class = "col-12 col-md-5 my-5">
                <span>
                    <strong>
                        Welcome to Honeybee Kombucha Co.<br>
                    </strong> 
                </span>
                <span>
                    We believe good kombucha starts with high quality, local ingredients, and ends with great consumers.
                </span>

            </div>
        </div>

        <div class = "row contact-us">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contact us</legend>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class = "row">
            <div class = "col">

            </div>
            <div class = "col">

            </div>
            <div class = "col">

            </div>
            <div class = "col">

            </div>
            <div class = "col">

            </div>
        </div>

        <div class = "row">
            <div class = "col">

            </div>
            <div class = "col">

            </div>
            <div class = "col">

            </div>
        </div>

        <div class = "row">
            <div class = "col">

            </div>
        </div>
    </main>

    <footer class = "container-fluid">
        <div class = "row">
            <div class = "col">

            </div>
        </div>
    </footer>
</body>
</html>
